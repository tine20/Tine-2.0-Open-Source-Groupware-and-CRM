<div id="WidgetTineCookies_templates">
    <div id="WidgetTineCookies_div">
        <div id="WidgetTineCookies_cookieList"></div>
        <div id="WidgetTineCookies_throbberDiv">
            <img src="../img/chromiumthrobber.svg"/>
        </div>
        <input type="button" id="btnRefresh" value="Atualizar">
    </div>
    <div class="WidgetTineCookies_cookieLine">
        <label class="WidgetTineCookies_cookieName">Cookie</label>: <input type="text" class="WidgetTineCookies_cookieValue">
        <span class="WidgetTineCookies_additionalInfo"></span>
        <input type="button" class="WidgetTineCookies_btnUpdateValue" value="Alterar" >
    </div>
    <img class="WidgetTineCookies_throbberImg" src="../img/chromiumthrobber.svg"/>
</div>
