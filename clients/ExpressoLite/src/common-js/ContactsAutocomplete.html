<section id="ContactsAutocomplete_template">
    <div class="ContactsAutocomplete_frame">
        <div class="ContactsAutocomplete_results"></div>
        <div class="ContactsAutocomplete_footer">
            <span class="ContactsAutocomplete_throbber">Pesquisando no catálogo...
                <img  src="../img/chromiumthrobber.svg"/></span>
            <span class="ContactsAutocomplete_count"></span> &nbsp;
            <input type="button" class="ContactsAutocomplete_searchBeyond"
                value="Mais resultados..." title="Buscar no catálogo corporativo do Expresso"/>
        </div>
    </div>
    <div class="ContactsAutocomplete_oneResult">
        <div class="ContactsAutocomplete_name"></div>
        <div>
            <span class="ContactsAutocomplete_orgUnit"></span>
            <span class="ContactsAutocomplete_mail"></span>
        </div>
    </div>
</section>
