language: php
php:
  - '7.1'

services:
  - mysql

env:
  - DB=mysql

#addons:
#  apt:
#    sources:
#      - mysql-5.7-trusty
#    packages:
#      - mysql-server
    
before_script:
  - if [[ "$DB" == "mysql" ]]; then mysql -e "create database IF NOT EXISTS tine20 DEFAULT CHARACTER SET utf8 COLLATE utf8_general_ci;" -uroot; fi
  - cd tine20
  - composer install
  - cp config.inc.travis.php config.inc.php
  - cp install.properties.travis install.properties
  - vendor/bin/phing tine-install

script:
  - cd ../tests/tine20
  - ../../tine20/vendor/bin/phpunit --color TravisTests.php

notifications:
  email:
    recipients:
      - tine20@metaways.de
    on_success: change # default: change
    on_failure: always # default: always
